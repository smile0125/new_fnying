<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <title>风赢科技，诚邀您的光临</title>
  <link rel="stylesheet" href="css/swiper.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/animate.css">
</head>
<body>
  <div class="wrap">
    <div class="swiper-container">
      <div class="container swiper-wrapper">
        <!-- 第一个页面 -->
        <div class="swiper-slide 1">
          <div class="page-01">
            <div class="logo">未来已来</div>
            <!-- <img src="img/bling.gif" style="opacity: 0.5"> -->
            <div><img class="wow fadeInDown animated" src="img/invitation.png"></div>
            <div class="time">
              <!-- <p class="activity">风赢科技：HiveBanks项目路演</p> -->
              <p class="wow dounce animated" style="visibility: visible; animation-name: slideInLeft;">时间：2018年09月15日14点至17点</p>
              <p class="wow dounce animated" style="visibility: visible; animation-name: slideInLeft;">地点：上海市虹口区公平路99号白金湾广场3楼创客空间C座</p>
            </div>
          </div>          
        </div>
        <!-- 第二个页面 -->
        <div class="swiper-slide 2">
          <div class="page-02">
            <div class="poem">
              <p class="tit wow dounce animated" style="font-size: 60px;">HiveBanks</p>
              <p class="tit">开源数字资产保管平台发布会</p>
              <br>
              <br>
              <p class="tit1">想了解数字资产银行背后的秘密吗？</p>
              <p class="tit1">想知道未来人们会如何管理数字资产吗？</p>
              <p class="tit1">想探索HiveBanks项目的神奇之处吗？</p>
              <p class="tit1">一个颠覆传统交易所与数字钱包的数字货币保管平台。</p>
              <p class="tit1">邀请您一同来见证，未来的数字资产保管新时代的来临！</p>
            </div>
          </div>
        </div>
        <!-- 第三个页面 -->
        <div class="swiper-slide 03">
          <div class="page-03">
            <!-- <div class="logo"><img src="img/page-logo.png"></div> -->
            <div class="tit" style="margin-top: 180px">2018携手风赢 共创未来</div>
            <div class="schedual">
              <!-- <p class="schedu">活动时间：2018年4月20日15点。</p>
              <p class="schedu">活动地点:上海市虹口区公平路99号白金湾广场商业楼3楼。</p> -->
              <p class="schedu"><span style="color: red;">*</span>本次活动座位有限，感兴趣的朋友请提早预约，谢绝空降！</p>
            </div>
            <div class="contact">
              <form>
                <input type="text" class="username" id="name" placeholder=" 姓名">
                <input type="text" class="phone" id="phone" placeholder=" 电话">
                <div class="btn sign_btn" id="sign_btn">点击预约</div>
              </form>
            </div>
            <div class="foot">本次活动解释权归上海风赢网络科技有限公司所有</div>
          </div>
        </div>
      </div>

      <div class="page_bottom">&copy;上海风赢网络科技有限公司</div>
      <div class="next wow dounceInDown animated" style="animation-name: dounceInDown;" id="next">&gt;</div>


    </div>
  </div>


  <script src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script src="http://www.fnying.com/js/cnt.js"></script>
  <script src="http://www.fnying.com/js/common.js"></script>
  <script src="http://www.fnying.com/js/layer/layer.js"></script>
  <script src="http://wx.fnying.com/js/wx.js"></script>
  <script src="js/swiper.js"></script>
  <script src="js/invitation.js"></script>
  <script src="js/wow.min.js"></script>

</body>
</html>
