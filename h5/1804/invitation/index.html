<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <title>风赢科技，诚邀您的光临</title>
  <link rel="stylesheet" href="css/swiper.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="wrap">
    <div class="swiper-container">
      <div class="container swiper-wrapper">
        <!-- 第一个页面 -->
        <div class="swiper-slide 1">
          <div class="page-01">
            <div class="logo"><img src="img/page-logo.png"></div>
            <div><img src="img/page-01.png"></div>
            <div class="time">
              <!-- <p class="activity">风赢科技：HiveBanks项目路演</p> -->
              <p>时间：2018年04月20日15点至17点</p>
              <p>地点：上海市虹口区公平路99号白金湾广场3楼创客空间</p>
            </div>
          </div>          
        </div>
        <!-- 第二个页面 -->
        <div class="swiper-slide 2">
          <div class="page-02">
            <div class="logo"><img src="img/page-logo.png"></div>
            <div class="poem">
              <p class="tit">HiveBanks(蜂巢项目)</p>
              <p class="tit">横空出世 应运而生</p><br>
              <p class="tit1">想了解数字资产银行背后的秘密吗？</p>
              <p class="tit1">想知道未来人们会如何管理数字资产吗？</p>
              <p class="tit1">想探索HiveBanks项目的神奇之处吗？</p>
              <p class="tit1">跟我们一起揭开数字资产管理的神秘面纱，开启一段精彩的旅程吧！</p>
            </div>
          </div>
        </div>
        <!-- 第三个页面 -->
        <div class="swiper-slide 03">
          <div class="page-03">
            <div class="logo"><img src="img/page-logo.png"></div>
            <div class="tit">2018携手风赢 共创未来</div>
            <div class="schedual">
              <!-- <p class="schedu">活动时间：2018年4月20日15点。</p>
              <p class="schedu">活动地点:上海市虹口区公平路99号白金湾广场商业楼3楼。</p> -->
              <p class="schedu"><span style="color: red;">*</span>本次活动座位有限，感兴趣的朋友请提早预约，谢绝空降！</p>
            </div>
            <div class="contact">
              <form>
                <input type="text" class="username" id="name" placeholder=" 姓名">
                <input type="text" class="phone" id="phone" placeholder=" 电话">
                <div class="btn sign_btn" id="sign_btn">点击预约</div>
              </form>
            </div>
            <div class="foot">本次活动解释权归上海风赢网络科技有限公司所有</div>
          </div>
        </div>
      </div>

      <div class="next" id="next"><img src="img/next.png"></div> 

    </div>
  </div>


  <script src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script src="http://www.fnying.com/js/cnt.js"></script>
  <script src="http://www.fnying.com/js/common.js"></script>
  <script src="http://www.fnying.com/js/layer/layer.js"></script>
  <script src="http://wx.fnying.com/js/wx.js"></script>
  <script src="js/swiper.js"></script>
  <script src="js/invitation.js"></script>

</body>
</html>
