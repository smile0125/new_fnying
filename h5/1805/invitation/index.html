<body>
  <div class="wrap">
    <div class="swiper-container">
      <div class="container swiper-wrapper">
        <!-- 第一个页面 -->
        <div class="swiper-slide 1">
          <div class="page-01">
            <div><img src="img/circle.png" class="circle"></div>
            <div class="party-name">风赢科技O2O聚会</div>
            <div class="time">
              <!-- <p class="activity">风赢科技：HiveBanks项目路演</p>
              <p>时间：2018年04月20日15点至17点</p>
              <p>地点：上海市虹口区公平路99号白金湾广场3楼创客空间</p> -->
            </div>
          </div>
        </div>
        <!-- 第二个页面 -->
        <div class="swiper-slide 2">
          <div class="page-02">
            <div class="words">
              <h1>【&nbsp;诚挚邀请&nbsp;】</h1>
              <p>尊敬的先生/女士：</p>
              <p>
                  首先感谢您在过去的时光里对我们风赢科技的关注和支持！感谢您的一路相伴！
              </p>
              <p>
                  为更好地促进风赢科技大家庭微信群里成员们的相互交流，线下碰撞出更强烈的火花，
                  我们定于2018年5月19日（本周六）下午2点 — 4点举办首次风赢科技O2O线下沙龙，
                  地点：上海市瑞虹天地月亮湾3层摩登天空（精酿啤酒 Modern Sky Brewing）
                  届时欢迎风赢大家庭中您的参加。
              </p>
              <p style="text-align: right;margin-top: 50px;">上海风赢网络科技有限公司</p>
            </div>
          </div>
        </div>
        <!-- 第三个页面 -->
        <!-- <div class="swiper-slide 03">
          <div class="page-03">
            <div class="site-info">
              <h1>【&nbsp;聚会地点&nbsp;】</h1>
              <p><img src="img/site.png" width="100%;"></p>
              <p class="info">

        <!-- 第四个页面 -->
        <div class="swiper-slide 03">
          <div class="page-03">
            <div class="feedback">
              <h1>【&nbsp;参会回执&nbsp;】</h1>
              <p class="tips" style="margin-top: -40px;"><span style="color: red;">*</span>报名截止日期：2018年5月17日。</p>
              <div class="contact">
                <form>
                  <input type="text" class="username" id="name" placeholder=" 姓名">
                  <input type="text" class="phone" id="phone" placeholder=" 电话">
                  <div class="btn sign_btn" id="sign_btn">点击预约</div>
                </form>
              </div>
              <div class="rights">本次活动解释权归上海风赢网络科技有限公司所有</div>
            </div>
          </div>
